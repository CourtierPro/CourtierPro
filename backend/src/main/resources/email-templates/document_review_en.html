<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{subject}}</title>
  <style>
    body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
    .container { max-width: 600px; margin: 0 auto; padding: 20px; }
    .card { background: #f8f9fa; padding: 15px; border-radius: 6px; }
    .muted { color: #777; font-size: 12px; }
    .divider { border-top: 1px solid #eee; margin: 24px 0; }
    .blockquote { margin:0; padding:12px; background:#fff; border-left:3px solid #ddd; }
    .row { display:flex; justify-content:space-between; margin:6px 0; }
    .label { color:#666; }
    .value { font-weight:600; }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="color:#2c3e50;">Document Reviewed</h2>
    <p>{{statusLine}}</p>
    <div class="card">
      <p style="font-size:16px; font-weight:600; margin:0;">{{documentName}}</p>
    </div>
    {{notesBlock}}
    <div class="divider"></div>
    <p class="muted">Thanks,<br/>CourtierPro Team</p>
  </div>
</body>
</html>
