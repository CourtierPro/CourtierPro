<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{subject}}</title>
  <style>
    body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
    .container { max-width: 600px; margin: 0 auto; padding: 20px; }
    .card { background: #f8f9fa; padding: 15px; border-radius: 6px; }
    .muted { color: #777; font-size: 12px; }
    .divider { border-top: 1px solid #eee; margin: 24px 0; }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="color:#2c3e50;">Demande de document</h2>
    <p>Bonjour {{clientName}},</p>
    <p>Votre courtier <strong>{{brokerName}}</strong> a demandé le document suivant :</p>
    <div class="card">
      <p style="font-size:16px; font-weight:600; margin:0;">{{documentName}}</p>
    </div>
    <p>Veuillez vous connecter à CourtierPro pour téléverser ce document.</p>
    <div class="divider"></div>
    <p class="muted">Merci,<br/>Équipe CourtierPro</p>
  </div>
</body>
</html>
