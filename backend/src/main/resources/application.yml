server:
  port: 8080

auth0:
  # Tout vient des variables d'environnement, aucune valeur par défaut
  domain: ${AUTH0_DOMAIN}
  audience: ${AUTH0_AUDIENCE}

  management:
    client-id: ${AUTH0_MGMT_CLIENT_ID}
    client-secret: ${AUTH0_MGMT_CLIENT_SECRET}
    audience: ${AUTH0_MGMT_AUDIENCE}

spring:
  datasource:
    # En local sans Docker -> DB_HOST non défini -> localhost
    # En Docker -> DB_HOST=db (défini dans docker-compose)
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/courtierpro
    username: ${DB_USER:courtier}
    password: ${DB_PASS:courtier}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://${AUTH0_DOMAIN}/
          audiences:
            - ${AUTH0_AUDIENCE}

logging:
  level:
    org.springframework: INFO
