server:
  port: 8080

# Base URL for frontend (used in email confirmation links)
app:
  frontendBaseUrl: http://localhost:8081
  email:
    provider: gmail
    from-address: noreply@courtierpro.com

# Valeurs par d√©faut pour le dev local (override par .env si besoin)
auth0:
  domain: ${AUTH0_DOMAIN:dev-xxxxx.us.auth0.com}
  audience: ${AUTH0_AUDIENCE:https://api.courtierpro.dev}
  management:
    client-id: ${AUTH0_MGMT_CLIENT_ID}
    client-secret: ${AUTH0_MGMT_CLIENT_SECRET}
    audience: ${AUTH0_MGMT_AUDIENCE}

# For production, use encrypted properties or a secrets management service for Gmail credentials.
gmail:
  username: ${GMAIL_USERNAME}
  # In production, set GMAIL_PASSWORD_ENCRYPTED to an encrypted value and use Jasypt or a secrets manager to decrypt.
  password: ${GMAIL_PASSWORD_ENCRYPTED:${GMAIL_PASSWORD}}

spring:
  messages:
    basename: i18n/messages
    encoding: UTF-8
  servlet:
    multipart:
      max-file-size: 25MB
      max-request-size: 30MB
      enabled: true

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/courtierpro
    username: ${DB_USER:courtier}
    password: ${DB_PASS:courtier}

  jpa:
    hibernate:
      ddl-auto: validate # Schema managed by Flyway migrations. Hibernate only validates entities match DB schema.
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:migration

  security:
    oauth2:
      resourceserver:
        jwt:
          # Auth0 tenant (issuers)
          issuer-uri: https://${AUTH0_DOMAIN:dev-xxxxx.us.auth0.com}/
          audiences:
            - ${AUTH0_AUDIENCE:https://api.courtierpro.dev}

logging:
  level:
    org.springframework: INFO

aws:
  region: ${AWS_REGION:us-east-1}
  s3:
    bucket-name: ${AWS_S3_BUCKET:courtierpro-dev-files}
    endpoint: ${AWS_S3_ENDPOINT:https://s3.us-east-1.amazonaws.com}
    access-key: ${R2_ACCESS_KEY_ID:dev-access-key}
    secret-key: ${R2_SECRET_ACCESS_KEY:dev-secret-key}
  ses:
    region: ${AWS_SES_REGION:us-east-1}
    access-key: ${AWS_SES_ACCESS_KEY_ID:dev-ses-access-key}
    secret-key: ${AWS_SES_SECRET_ACCESS_KEY:dev-ses-secret-key}

# GitHub App integration for user feedback
github:
  app:
    id: ${GITHUB_APP_ID:}
    installation-id: ${GITHUB_APP_INSTALLATION_ID:}
    private-key: ${GITHUB_APP_PRIVATE_KEY:}
  repo:
    owner: ${GITHUB_REPO_OWNER:CourtierPro}
    name: ${GITHUB_REPO_NAME:CourtierPro}
