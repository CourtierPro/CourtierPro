server:
  port: -1

spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    username: sa
    password: sa
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://test-domain.us.auth0.com/
          audiences:
            - https://test-api.courtierpro.dev

  flyway:
    enabled: false

  mail:
    host: localhost
    port: 1025
    username: test
    password: test
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

# Actuator configuration
management:
  health:
    mail:
      enabled: false # Disable mail health check in tests
  endpoints:
    web:
      exposure:
        include: health,prometheus,info,metrics

auth0:
  domain: test-domain.us.auth0.com
  audience: https://test-api.courtierpro.dev
  management:
    client-id: test-client-id
    client-secret: test-client-secret
    audience: https://test-domain.us.auth0.com/api/v2/

gmail:
  username: test@example.com
  password: test-password

# Frontend URL for password setup
app:
  frontend:
    password-setup-url: http://localhost:3000/password-setup

logging:
  level:
    org.springframework.security: DEBUG
    org.hibernate.SQL: WARN

# AWS configuration for tests
aws:
  region: ca-central-1
  s3:
    endpoint: https://test.r2.cloudflarestorage.com
