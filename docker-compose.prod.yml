services:
  backend:
    image: ghcr.io/courtierpro/courtierpro/backend:${IMAGE_TAG:-latest}
    container_name: courtierpro_backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      AUTH0_DOMAIN: ${AUTH0_DOMAIN}
      AUTH0_AUDIENCE: ${AUTH0_AUDIENCE}
      AUTH0_MGMT_CLIENT_ID: ${AUTH0_MGMT_CLIENT_ID}
      AUTH0_MGMT_CLIENT_SECRET: ${AUTH0_MGMT_CLIENT_SECRET}
      AUTH0_MGMT_AUDIENCE: ${AUTH0_MGMT_AUDIENCE}
      GITHUB_APP_ID: ${GITHUB_APP_ID:-}
      GITHUB_APP_INSTALLATION_ID: ${GITHUB_APP_INSTALLATION_ID:-}
      GITHUB_APP_PRIVATE_KEY: ${GITHUB_APP_PRIVATE_KEY:-}
      GITHUB_REPO_OWNER: ${GITHUB_REPO_OWNER:-CourtierPro}
      GITHUB_REPO_NAME: ${GITHUB_REPO_NAME:-CourtierPro}
    depends_on:
      - db

  frontend:
    image: ghcr.io/courtierpro/courtierpro/frontend:${IMAGE_TAG:-latest}
    container_name: courtierpro_frontend
    ports:
      - "8081:80"

  db:
    image: postgres:15
    container_name: courtierpro_db
    environment:
      POSTGRES_DB: courtierpro
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
