name: CourtierPro CI/CD

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Build backend with Gradle
        run: |
          cd backend
          ./gradlew clean build --no-daemon

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Log in to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build backend image
        run: docker build -t ghcr.io/courtierpro/courtierpro/backend:latest ./backend

      - name: Build frontend image
        run: docker build -t ghcr.io/courtierpro/courtierpro/frontend:latest ./frontend

      - name: Push backend image
        run: docker push ghcr.io/courtierpro/courtierpro/backend:latest

      - name: Push frontend image
        run: docker push ghcr.io/courtierpro/courtierpro/frontend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2 (rollback if containers fail)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            cd ~/courtierpro

            git pull origin main

            OLD_BACKEND=$(docker ps -q -f name=courtierpro_backend)
            OLD_FRONTEND=$(docker ps -q -f name=courtierpro_frontend)

            docker compose -f docker-compose.prod.yml pull

            docker compose -f docker-compose.prod.yml up -d --remove-orphans

            sleep 10

            BACKEND_RUNNING=$(docker inspect -f '{{.State.Running}}' courtierpro_backend || echo "false")
            FRONTEND_RUNNING=$(docker inspect -f '{{.State.Running}}' courtierpro_frontend || echo "false")

            echo "Backend running: $BACKEND_RUNNING"
            echo "Frontend running: $FRONTEND_RUNNING"

            if [ "$BACKEND_RUNNING" != "true" ] || [ "$FRONTEND_RUNNING" != "true" ]; then
              docker stop courtierpro_backend || true
              docker stop courtierpro_frontend || true

              if [ -n "$OLD_BACKEND" ]; then
                docker start $OLD_BACKEND
              fi

              if [ -n "$OLD_FRONTEND" ]; then
                docker start $OLD_FRONTEND
              fi

              exit 1
            fi

            docker system prune -af
