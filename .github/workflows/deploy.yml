name: Deploy to EC2 with Rollback

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  # Replace with your actual username/org name in lowercase
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build Backend
      - name: Build and push Backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ github.sha }}

      # Build Frontend
      - name: Build and push Frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy Compose & Caddyfile to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.prod.yml,Caddyfile"
          target: "/home/${{ secrets.EC2_USER }}/app"

      - name: Deploy on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/${{ secrets.EC2_USER }}/app

            # 1. Login to Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # 2. Backup current state (save current .env which holds the working TAG)
            if [ -f .env ]; then
              cp .env .env.backup
            else
              touch .env
            fi

            # 3. Update .env with NEW Tag
            # We use sed to replace the IMAGE_TAG line or append it if missing
            if grep -q "IMAGE_TAG=" .env; then
              sed -i "s/IMAGE_TAG=.*/IMAGE_TAG=${{ github.sha }}/" .env
            else
              echo "IMAGE_TAG=${{ github.sha }}" >> .env
            fi

            # Ensure other secrets are present (Create .env from GH Secrets if it doesn't exist securely)
            # (In a real setup, populate .env once manually on the server for static secrets, 
            #  or inject them here via echo "VAR=${{ secrets.VAR }}" >> .env)

            # 4. Pull new images
            docker compose -f docker-compose.prod.yml pull

            # 5. Deploy
            echo "üöÄ Deploying version ${{ github.sha }}..."
            docker compose -f docker-compose.prod.yml up -d --remove-orphans

            # 6. Health Check & Rollback Logic
            echo "üè• Performing Health Check..."
            sleep 15 # Give Spring Boot time to start

            # Attempt to curl the backend health endpoint (via Caddy or direct container)
            # We check for HTTP 200 OK. Max 5 retries.
            HEALTH_CHECK_URL="http://localhost:80/api/actuator/health"
            MAX_RETRIES=5
            COUNT=0
            SUCCESS=0

            while [ $COUNT -lt $MAX_RETRIES ]; do
              if curl -s -f "$HEALTH_CHECK_URL" > /dev/null; then
                SUCCESS=1
                break
              fi
              echo "Waiting for service to be healthy... ($((COUNT+1))/$MAX_RETRIES)"
              sleep 10
              COUNT=$((COUNT+1))
            done

            if [ $SUCCESS -eq 1 ]; then
              echo "‚úÖ Deployment Successful!"
              rm -f .env.backup
            else
              echo "‚ùå Deployment Failed! Rolling back..."
              
              # RESTORE BACKUP
              if [ -f .env.backup ]; then
                mv .env.backup .env
                source .env
                echo "Reverting to previous tag: $IMAGE_TAG"
                docker compose -f docker-compose.prod.yml up -d --remove-orphans
                echo "üîÑ Rollback complete."
              else
                echo "‚ö†Ô∏è No backup found. Cannot rollback automatically."
              fi
              
              exit 1
            fi
