name: Deploy to EC2 with Rollback

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  # Replace with your actual username/org name in lowercase
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # THIS STEP FIXES THE ERROR: It converts the repo name to lowercase
      - name: Lowercase Registry Name
        run: |
          echo "IMAGE_NAME_LOWERCASE=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build Backend using the new lowercase variable
      - name: Build and push Backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWERCASE }}-backend:${{ github.sha }}

      # Build Frontend using the new lowercase variable
      - name: Build and push Frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWERCASE }}-frontend:${{ github.sha }}
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}
            VITE_AUTH0_AUDIENCE=${{ secrets.VITE_AUTH0_AUDIENCE }}
            VITE_AUTH0_DOMAIN=${{ secrets.VITE_AUTH0_DOMAIN }}
            VITE_AUTH0_CLIENT_ID=${{ secrets.VITE_AUTH0_CLIENT_ID }}
            VITE_AUTH0_CALLBACK_URL=${{ secrets.VITE_AUTH0_CALLBACK_URL }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
      name: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Copy Compose & Caddyfile to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          # Force use of newer/standard ciphers
          use_insecure_cipher: false
          # Some older GitHub Actions runners need this for RSA keys on Ubuntu 24.04
          fingerprint: ""
          source: "docker-compose.prod.yml,Caddyfile"
          target: "/home/${{ secrets.EC2_USER }}/app"
          timeout: 120s

      - name: Deploy on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          # Ensure you are using the NEW Ed25519 Private Key here
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/${{ secrets.EC2_USER }}/app

            # Configuration
            MAX_RETRIES=15
            ROLLBACK_MAX_RETRIES=5  # Shorter retry limit for rollback (previous version was healthy)
            HEALTH_CHECK_URL="http://localhost:80/api/actuator/health"

            # 1. Ensure .env file exists and extract rollback tag
            # Note: First-ever deployment will have no rollback capability (ROLLBACK_TAG empty)
            if [ ! -f .env ]; then
              echo "‚ö†Ô∏è Warning: .env file not found. Creating with new IMAGE_TAG."
              echo "IMAGE_TAG=${{ github.sha }}" > .env
              ROLLBACK_TAG=""
              echo "üìù Note: This appears to be the first deployment - no rollback version available."
            else
              ROLLBACK_TAG=$(grep "^IMAGE_TAG=" .env | cut -d'=' -f2 || echo "")
              if [ -z "$ROLLBACK_TAG" ]; then
                echo "‚ö†Ô∏è Warning: IMAGE_TAG not found in .env. Adding it now."
                echo "IMAGE_TAG=${{ github.sha }}" >> .env
                echo "üìù Note: No previous IMAGE_TAG found - no rollback version available."
              else
                echo "üì¶ Current version (rollback target): $ROLLBACK_TAG"
              fi
            fi
            echo "üöÄ Deploying new version: ${{ github.sha }}"

            # 2. Update the .env file with the new commit SHA (with backup)
            cp .env .env.bak
            if grep -q "^IMAGE_TAG=" .env; then
              sed -i "s/IMAGE_TAG=.*/IMAGE_TAG=${{ github.sha }}/" .env
            else
              echo "IMAGE_TAG=${{ github.sha }}" >> .env
            fi
            
            # Verify the update was successful
            UPDATED_TAG=$(grep "^IMAGE_TAG=" .env | cut -d'=' -f2)
            if [ "$UPDATED_TAG" != "${{ github.sha }}" ]; then
              echo "‚ùå Failed to update IMAGE_TAG in .env file"
              cp .env.bak .env
              exit 1
            fi

            # 3. Login to Registry (using ~/.docker/config.json for security)
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin 2>/dev/null

            # 4. Pull and Deploy using the --env-file flag
            docker compose --env-file .env -f docker-compose.prod.yml pull
            docker compose --env-file .env -f docker-compose.prod.yml up -d --remove-orphans

            # 5. Health Check
            echo "üè• Performing Health Check..."
            sleep 60 # Give the Spring Boot app more time to start

            COUNT=0
            SUCCESS=0

            while [ $COUNT -lt $MAX_RETRIES ]; do
              if curl -s -f "$HEALTH_CHECK_URL" > /dev/null; then
                SUCCESS=1
                break
              fi
              echo "Waiting for service to be healthy... ($((COUNT+1))/$MAX_RETRIES)"
              sleep 15
              COUNT=$((COUNT+1))
            done

            if [ $SUCCESS -eq 1 ]; then
              echo "‚úÖ Deployment Successful!"
              rm -f .env.bak  # Clean up backup on success
              exit 0
            else
              echo "‚ùå Deployment Failed! Attempting rollback..."
              docker compose --env-file .env -f docker-compose.prod.yml logs --tail=20 backend

              # 6. Rollback to previous version
              if [ -n "$ROLLBACK_TAG" ] && [ "$ROLLBACK_TAG" != "${{ github.sha }}" ]; then
                echo "üîÑ Rolling back to previous version: $ROLLBACK_TAG"
                
                # Restore from backup or update manually (with validation)
                if [ -f .env.bak ]; then
                  cp .env.bak .env
                else
                  # Fallback: manually update if backup doesn't exist
                  if grep -q "^IMAGE_TAG=" .env; then
                    sed -i "s/IMAGE_TAG=.*/IMAGE_TAG=$ROLLBACK_TAG/" .env
                  else
                    echo "IMAGE_TAG=$ROLLBACK_TAG" >> .env
                  fi
                fi
                
                # Verify rollback tag was set correctly
                CURRENT_TAG=$(grep "^IMAGE_TAG=" .env | cut -d'=' -f2)
                if [ "$CURRENT_TAG" != "$ROLLBACK_TAG" ]; then
                  echo "‚ö†Ô∏è Warning: Failed to restore IMAGE_TAG properly"
                fi
                
                docker compose --env-file .env -f docker-compose.prod.yml pull
                docker compose --env-file .env -f docker-compose.prod.yml up -d --remove-orphans
                
                # Wait and verify rollback (shorter retry limit - previous version was healthy)
                echo "üè• Verifying rollback health..."
                sleep 60
                
                ROLLBACK_SUCCESS=0
                ROLLBACK_COUNT=0
                while [ $ROLLBACK_COUNT -lt $ROLLBACK_MAX_RETRIES ]; do
                  if curl -s -f "$HEALTH_CHECK_URL" > /dev/null; then
                    ROLLBACK_SUCCESS=1
                    break
                  fi
                  echo "Waiting for rollback to be healthy... ($((ROLLBACK_COUNT+1))/$ROLLBACK_MAX_RETRIES)"
                  sleep 15
                  ROLLBACK_COUNT=$((ROLLBACK_COUNT+1))
                done
                
                if [ $ROLLBACK_SUCCESS -eq 1 ]; then
                  echo "‚úÖ Rollback successful! System restored to $ROLLBACK_TAG"
                  echo "‚ö†Ô∏è Note: Deployment failed but system is now healthy with previous version."
                  rm -f .env.bak
                  exit 2  # Exit with 2 to indicate "failed deployment, successful rollback"
                else
                  echo "‚ùå CRITICAL: Rollback failed! System may be in an unhealthy state."
                  echo "Manual intervention required. Backup .env available at .env.bak"
                  exit 1  # Exit with 1 to indicate complete failure
                fi
              else
                echo "‚ö†Ô∏è No previous version available for rollback (ROLLBACK_TAG is empty or same as current)"
                exit 1
              fi
            fi

      # Discord notification on success
      - name: Discord notification (Success)
        if: success()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          status: success
          title: "üöÄ Deployment Successful"
          description: |
            **Commit:** `${{ github.sha }}`
            **Branch:** `${{ github.ref_name }}`
            **Author:** ${{ github.actor }}
          color: 0x00FF00
          url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

      # Discord notification on failure
      - name: Discord notification (Failure)
        if: failure()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          status: failure
          title: "‚ùå Deployment Failed"
          description: |
            **Commit:** `${{ github.sha }}`
            **Branch:** `${{ github.ref_name }}`
            **Author:** ${{ github.actor }}
            
            Check the workflow run for details and rollback status.
          color: 0xFF0000
          url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
