name: CourtierPro CI/CD

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract metadata (tags, labels) for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/backend
          tags: |
            type=raw,value=latest
            type=sha
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.title=CourtierPro Backend
            org.opencontainers.image.description=Backend service for CourtierPro application

      - name: Extract metadata (tags, labels) for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/frontend
          tags: |
            type=raw,value=latest
            type=sha
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.title=CourtierPro Frontend
            org.opencontainers.image.description=Frontend application for CourtierPro

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2 (rollback if containers fail)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            # Helper function for health checks
            check_health() {
              url=$1
              timeout=60
              interval=5
              elapsed=0

              echo "Waiting for $url to be healthy..."
              while [ $elapsed -lt $timeout ]; do
                if curl -s -f "$url" > /dev/null; then
                  echo "$url is up!"
                  return 0
                fi
                sleep $interval
                elapsed=$((elapsed + interval))
              done
              echo "Timeout waiting for $url"
              return 1
            }

            if ! command -v git >/dev/null 2>&1; then
              echo "git is not installed on this server."
              exit 1
            fi

            if [ ! -d "$HOME/courtierpro/.git" ]; then
              rm -rf "$HOME/courtierpro"
              git clone https://github.com/CourtierPro/CourtierPro.git "$HOME/courtierpro"
            fi

            cd "$HOME/courtierpro"
            git pull origin main

            # Capture old container IDs for rollback
            OLD_BACKEND=$(docker ps -q -f name=courtierpro_backend)
            OLD_FRONTEND=$(docker ps -q -f name=courtierpro_frontend)

            # Pull and start new containers
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d --remove-orphans

            # Health Checks
            # Backend uses Spring Boot Actuator
            # Frontend uses Nginx (check root)
            if check_health "http://localhost:8080/actuator/health" && check_health "http://localhost:8081"; then
              echo "Deployment successful!"
              docker system prune -af
            else
              echo "Health checks failed! Initiating rollback..."
              docker stop courtierpro_backend || true
              docker stop courtierpro_frontend || true

              if [ -n "$OLD_BACKEND" ]; then
                echo "Restoring old backend..."
                docker start $OLD_BACKEND
              fi

              if [ -n "$OLD_FRONTEND" ]; then
                echo "Restoring old frontend..."
                docker start $OLD_FRONTEND
              fi

              exit 1
            fi
