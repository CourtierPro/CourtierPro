name: Deploy to EC2 with Rollback

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  # Replace with your actual username/org name in lowercase
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # THIS STEP FIXES THE ERROR: It converts the repo name to lowercase
      - name: Lowercase Registry Name
        run: |
          echo "IMAGE_NAME_LOWERCASE=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build Backend using the new lowercase variable
      - name: Build and push Backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWERCASE }}-backend:${{ github.sha }}

      # Build Frontend using the new lowercase variable
      - name: Build and push Frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWERCASE }}-frontend:${{ github.sha }}
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}
            VITE_AUTH0_AUDIENCE=${{ secrets.VITE_AUTH0_AUDIENCE }}
            VITE_AUTH0_DOMAIN=${{ secrets.VITE_AUTH0_DOMAIN }}
            VITE_AUTH0_CLIENT_ID=${{ secrets.VITE_AUTH0_CLIENT_ID }}
            VITE_AUTH0_CALLBACK_URL=${{ secrets.VITE_AUTH0_CALLBACK_URL }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
      name: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy Compose & Caddyfile to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          # Force use of newer/standard ciphers
          use_insecure_cipher: false
          # Some older GitHub Actions runners need this for RSA keys on Ubuntu 24.04
          fingerprint: ""
          source: "docker-compose.prod.yml,Caddyfile"
          target: "/home/${{ secrets.EC2_USER }}/app"
          timeout: 120s

      - name: Deploy on EC2
        id: deploy
        uses: appleboy/ssh-action@master
        continue-on-error: true
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/${{ secrets.EC2_USER }}/app

            # Configuration
            MAX_RETRIES=15
            # Rollback uses fewer retries (5 vs 15) as a tradeoff:
            # Pro: Faster feedback if rollback also fails, reducing total wait time
            # Con: May miss slow-starting apps; increase if your app needs >2min startup
            ROLLBACK_MAX_RETRIES=5
            HEALTH_CHECK_URL="http://localhost:80/api/actuator/health"

            # 1. Ensure .env file exists and extract rollback tag
            # Note: First-ever deployment will have no rollback capability (ROLLBACK_TAG empty)
            if [ ! -f .env ]; then
              echo "‚ö†Ô∏è Warning: .env file not found. Creating with new IMAGE_TAG."
              echo "IMAGE_TAG=${{ github.sha }}" > .env
              ROLLBACK_TAG=""
              echo "üìù Note: This appears to be the first deployment - no rollback version available."
            else
              ROLLBACK_TAG=$(grep "^IMAGE_TAG=" .env | cut -d'=' -f2 || echo "")
              if [ -z "$ROLLBACK_TAG" ]; then
                echo "‚ö†Ô∏è Warning: IMAGE_TAG not found in .env. Adding it now."
                echo "IMAGE_TAG=${{ github.sha }}" >> .env
                echo "üìù Note: No previous IMAGE_TAG found - no rollback version available."
              else
                echo "üì¶ Current version (rollback target): $ROLLBACK_TAG"
              fi
            fi
            echo "üöÄ Deploying new version: ${{ github.sha }}"

            # 2. Update the .env file with the new commit SHA (with backup)
            cp .env .env.bak
            if grep -q "^IMAGE_TAG=" .env; then
              sed -i "s/IMAGE_TAG=.*/IMAGE_TAG=${{ github.sha }}/" .env
            else
              echo "IMAGE_TAG=${{ github.sha }}" >> .env
            fi

            # Ensure FRONTEND_URL is present in .env (if not already managed by other means)
            if ! grep -q "^FRONTEND_URL=" .env; then
               echo "FRONTEND_URL=${{ vars.FRONTEND_URL }}" >> .env
            fi

            # Ensure EMAIL_FROM_ADDRESS is present in .env
            if ! grep -q "^EMAIL_FROM_ADDRESS=" .env; then
               echo "EMAIL_FROM_ADDRESS=${{ vars.EMAIL_FROM_ADDRESS }}" >> .env
            fi

            # Ensure AWS_SES credentials are present in .env
            if ! grep -q "^AWS_SES_ACCESS_KEY_ID=" .env; then
               echo "AWS_SES_ACCESS_KEY_ID=${{ secrets.AWS_SES_ACCESS_KEY_ID }}" >> .env
            fi
            if ! grep -q "^AWS_SES_SECRET_ACCESS_KEY=" .env; then
               echo "AWS_SES_SECRET_ACCESS_KEY=${{ secrets.AWS_SES_SECRET_ACCESS_KEY }}" >> .env
            fi
            
            # Verify the update was successful
            UPDATED_TAG=$(grep "^IMAGE_TAG=" .env | cut -d'=' -f2)
            if [ "$UPDATED_TAG" != "${{ github.sha }}" ]; then
              echo "‚ùå Failed to update IMAGE_TAG in .env file"
              cp .env.bak .env
              exit 1
            fi

            # 3. Login to Registry (using ~/.docker/config.json for security)
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin 2>/dev/null

            # 4. Pull and Deploy using the --env-file flag
            docker compose --env-file .env -f docker-compose.prod.yml pull
            docker compose --env-file .env -f docker-compose.prod.yml up -d --remove-orphans

            # 5. Health Check
            echo "üè• Performing Health Check..."
            sleep 60 # Give the Spring Boot app more time to start

            COUNT=0
            SUCCESS=0

            while [ $COUNT -lt $MAX_RETRIES ]; do
              if curl -s -f "$HEALTH_CHECK_URL" > /dev/null; then
                SUCCESS=1
                break
              fi
              echo "Waiting for service to be healthy... ($((COUNT+1))/$MAX_RETRIES)"
              sleep 15
              COUNT=$((COUNT+1))
            done

            if [ $SUCCESS -eq 1 ]; then
              echo "Deployment Successful!"
              rm -f .env.bak  # Clean up backup on success
              echo "success" > /tmp/deploy_result.txt
              exit 0
            else
              echo "‚ùå Deployment Failed! Attempting rollback..."
              docker compose --env-file .env -f docker-compose.prod.yml logs --tail=20 backend

              # 6. Rollback to previous version
              if [ -n "$ROLLBACK_TAG" ] && [ "$ROLLBACK_TAG" != "${{ github.sha }}" ]; then
                echo "üîÑ Rolling back to previous version: $ROLLBACK_TAG"
                
                # Restore from backup or update manually (with validation)
                if [ -f .env.bak ]; then
                  cp .env.bak .env
                else
                  # Fallback: manually update if backup doesn't exist
                  if grep -q "^IMAGE_TAG=" .env; then
                    sed -i "s/IMAGE_TAG=.*/IMAGE_TAG=$ROLLBACK_TAG/" .env
                  else
                    echo "IMAGE_TAG=$ROLLBACK_TAG" >> .env
                  fi
                fi
                
                # Verify rollback tag was set correctly
                CURRENT_TAG=$(grep "^IMAGE_TAG=" .env | cut -d'=' -f2)
                if [ "$CURRENT_TAG" != "$ROLLBACK_TAG" ]; then
                  echo "‚ö†Ô∏è Warning: Failed to restore IMAGE_TAG properly"
                fi
                
                docker compose --env-file .env -f docker-compose.prod.yml pull
                docker compose --env-file .env -f docker-compose.prod.yml up -d --remove-orphans
                
                # Wait and verify rollback (shorter retry limit - previous version was healthy)
                echo "üè• Verifying rollback health..."
                sleep 60
                
                ROLLBACK_SUCCESS=0
                ROLLBACK_COUNT=0
                while [ $ROLLBACK_COUNT -lt $ROLLBACK_MAX_RETRIES ]; do
                  if curl -s -f "$HEALTH_CHECK_URL" > /dev/null; then
                    ROLLBACK_SUCCESS=1
                    break
                  fi
                  echo "Waiting for rollback to be healthy... ($((ROLLBACK_COUNT+1))/$ROLLBACK_MAX_RETRIES)"
                  sleep 15
                  ROLLBACK_COUNT=$((ROLLBACK_COUNT+1))
                done
                
                if [ $ROLLBACK_SUCCESS -eq 1 ]; then
                  echo "Rollback successful! System restored to $ROLLBACK_TAG"
                  echo "Note: Deployment failed but system is now healthy with previous version."
                  echo "rollback" > /tmp/deploy_result.txt
                  rm -f .env.bak
                  exit 0  # Exit 0 so workflow can send proper notification
                else
                  echo "CRITICAL: Rollback failed! System may be in an unhealthy state."
                  echo "Manual intervention required. Backup .env available at .env.bak"
                  echo "failure" > /tmp/deploy_result.txt
                  exit 1  # Exit with 1 to indicate complete failure
                fi
              else
                echo "No previous version available for rollback (ROLLBACK_TAG is empty or same as current)"
                rm -f .env.bak  # Clean up backup before exit
                echo "failure" > /tmp/deploy_result.txt
                exit 1
              fi
            fi

      # Fetch the deployment result from the server
      - name: Fetch deployment result
        id: fetch_result
        if: always()
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          capture_stdout: true
          script: |
            cat /tmp/deploy_result.txt 2>/dev/null || echo "unknown"
            rm -f /tmp/deploy_result.txt

      # Parse the deploy result
      - name: Parse deployment result
        id: parse_result
        if: always()
        env:
          DEPLOY_RESULT: ${{ steps.fetch_result.outputs.stdout }}
        run: |
          # Extract only the first line and trim whitespace
          # The ssh-action includes extra banner text in stdout that we need to ignore
          RESULT=$(echo "$DEPLOY_RESULT" | head -n 1 | tr -d '[:space:]')
          echo "Raw result (first line only): '$RESULT'"
          
          if [ "$RESULT" == "success" ]; then
            echo "deploy_status=success" >> $GITHUB_OUTPUT
          elif [ "$RESULT" == "rollback" ]; then
            echo "deploy_status=rollback" >> $GITHUB_OUTPUT
          else
            echo "deploy_status=failure" >> $GITHUB_OUTPUT
          fi

      # Discord notification on success (normal deployment)
      - name: Discord notification (Success)
        if: always() && steps.parse_result.outputs.deploy_status == 'success'
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          status: success
          title: "üöÄ Deployment Successful"
          description: |
            **Commit:** `${{ github.sha }}`
            **Branch:** `${{ github.ref_name }}`
            **Author:** ${{ github.actor }}
          color: 0x00FF00
          url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

      # Discord notification on rollback success
      - name: Discord notification (Rollback Success)
        if: always() && steps.parse_result.outputs.deploy_status == 'rollback'
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          status: failure
          title: "‚ö†Ô∏è Deployment Failed - Rollback Successful"
          description: |
            **Commit:** `${{ github.sha }}`
            **Branch:** `${{ github.ref_name }}`
            **Author:** ${{ github.actor }}
            
            Deployment of this commit failed, but the system was rolled back to the previous version successfully.
          color: 0xFFA500
          url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

      # Discord notification on failure
      - name: Discord notification (Failure)
        if: always() && steps.parse_result.outputs.deploy_status == 'failure'
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          status: failure
          title: "‚ùå Deployment Failed"
          description: |
            **Commit:** `${{ github.sha }}`
            **Branch:** `${{ github.ref_name }}`
            **Author:** ${{ github.actor }}
            
            Deployment failed and rollback may have also failed. Manual intervention may be required.
          color: 0xFF0000
          url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
